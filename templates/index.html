<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width,initial-scale=1">
    <title>Flask App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; padding-top: 50px; }
        .card{box-shadow: 0 4px 8px rgba(0,0,0,0.1);}
    </style>
</head> 
<body>

    <div class="container" style="max-width: 600px;">
    
        <div class="text-center mb-5">
            <h1 class="display-4 fw-bold text-primary">Python World</h1>
            <p class="lead text-muted">今の気分は：<span class="badge bg-warning text-dark">{{ emotion }}</span></p>
        </div>

        <div class="card mb-4">
            <div class="card-header bg-primary text-white">
                修得スキル一覧
            </div>
            <ul class="list-group list-group-flush">
                {% for skill in skills %}
                    <li class=list-group-item>{{ skill }}</li>
                {% endfor %}  
            </ul>
        </div>

        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">ユーザー登録</h5>
                <form action="/receive_name" method="POST" class="d-flex gap-2">
                    <input type="text" name="my_name" class="form-control" placeholder="名前を入力してください" required>
                    <input type="submit" value="登録" class="btn btn-success">
                </form>
             </div>
        </div>

        <div class="card">
            <div class="card-header">
                登録メンバー
            </div>
            <ul class="list-group list-group-flush">
                {% for user in users %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span>{{user.username}}</span>
                        <span class="badge bg-secondary rounded-pill">ID: {{ user.id }}</span>   
                    </li>
                {% endfor %}
            </ul>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body> 
</html>
